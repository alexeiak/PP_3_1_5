<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin panel</title>
</head>

<body class="h-100">
<!--header-->
<section th:replace="fragments/header :: headerContent"></section>

<!--main-->
<!--<div class="container-fluid">-->
<div class="row container-fluid  ms-0 me-0 ps-0 pe-0 pt-2" style="height: 100%;">
<!--<div class="d-flex align-items-start">-->

		<!--left panel-->
<!--		<div class="col-md-2">-->
<!--		<div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">-->

		<div class="col-md-2  ps-0 pe-0 pt-4  bg-white" tyle="padding-bottom: 100%;">
		<div class="nav flex-column nav-pills  pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
			<button class="nav-link active text-start" id="v-pills-admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-admin" type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</button>

			<button class="nav-link text-start" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User</button>
		</div>
		</div>


		<!--right area-->
		<div class="col-sm-10  ps-4 pe-4 pt-5  bg-light " style="background-color: #F7F7F7; padding-bottom: 100%;">
<!--		<div class="col-md-10" style="background-color: #F7F7F7">-->
		<div class="tab-content" id="v-pills-tabContent">

			<!--user tab content-->
			<div class="tab-pane fade" id="v-pills-user" role="tabpanel"  aria-labelledby="v-pills-user-tab" tabindex="0">
				<section th:replace="fragments/user :: userContent"></section>
			</div>

			<!--admin panel content-->
			<div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab" tabindex="0">
<!--			<div class="col-sm-10  pl-4 pt-5  bg-light">-->

				<h2>Admin panel</h2>
<!--					<div class="container-fluid">-->
				<ul class="nav nav-tabs" id="Admin_panel-tab" role="tablist">
					<!--users table tab-->

					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="user_table-tab" data-bs-toggle="tab" data-bs-target="#user_table" type="button" role="tab" aria-controls="user_table" aria-selected="true">User table</button>
					</li>

					<!--create new User tab-->
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="new_user-tab" data-bs-toggle="tab" data-bs-target="#new_user"
								type="button" role="tab" aria-controls="new_user" aria-selected="false">New user</button>
					</li>
				</ul>

				<div class="tab-content">
					<!--users table content-->
					<div class="tab-pane fade show active" id="user_table" role="tabpanel" aria-labelledby="user_table-tab">
						<section th:replace="fragments/users :: usersContent"></section>
					</div>

					<!--new user tab-->
					<div class="tab-pane fade" id="new_user" role="tabpanel" aria-labelledby="profile-tab">
						<section th:replace="fragments/new :: newUserContent"></section>
					</div>
				</div>

			</div>
<!--			</div>-->
		</div>
		</div>


		<!--modal edit-->
		<div class="modal fade"
			 id="editModal" tabindex="-1">
			<section th:replace="fragments/editModal :: editContent"></section>
		</div>

		<!--modal delete-->
		<div class="modal fade"
			 id="deleteModal" tabindex="-1">
			<section th:replace="fragments/deleteModal :: deleteContent"></section>
		</div>
</div>
<!--</div>-->
<!--</div>-->


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script th:src="@{https://code.jquery.com/jquery-3.6.1.min.js}"></script>

<script src="/static/userPage.js"></script>
<script src="/static/adminPage.js"></script>
<script src="/static/createUserPage.js"></script>
<script src="/static/editModal.js"></script>
<script src="/static/deleteModal.js"></script>
<script src="/static/header.js"></script>

</body>
</html>
