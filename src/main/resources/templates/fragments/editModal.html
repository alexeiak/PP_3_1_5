<section th:fragment="editContent">

	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<h5 class="modal-title">Edit User</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<div class="bg-white font-weight-bold">
				<div class="d-flex justify-content-center align-items-center text-center">

				<form class="modal-body col" id="formForEditing" style="max-width: 300px;">

					<div class="mb-3">
						<label for="edit-id" class="col-form-label d-flex justify-content-center" ><b>ID</b>:</label>
						<input disabled type="text"
							   class="form-control"
							   id="edit-id"
							   name="id">
					</div>

					<div class="mb-3">
						<label for="edit-first_name"
							   class="col-form-label d-flex justify-content-center"><b>First name</b>:</label>
						<input type="text"
							   class="form-control"
							   id="edit-first_name"
							   name="firstName">
					</div>

					<div class="mb-3">
						<label for="edit-last_name"
							   class="col-form-label d-flex justify-content-center"><b>Last name</b>:</label>
						<input type="text"
							   class="form-control"
							   id="edit-last_name"
							   name="lastName">
					</div>

					<div class="mb-3">
						<label for="edit-age"
							   class="col-form-label d-flex justify-content-center"><b>Age</b>:</label>
						<input type="number"
							   class="form-control"
							   id="edit-age"
							   name="age">
					</div>

					<div class="mb-3">
						<label for="edit-email"
							   class="col-form-label d-flex justify-content-center"><b>Email</b>:</label>
						<input readonly type="email"
							   class="form-control"
							   id="edit-email"
							   name="email">
					</div>

					<div class="mb-3">
						<label for="edit-password"
							   class="col-form-label d-flex justify-content-center"><b>Password</b>:</label>
						<input type="password"
							   class="form-control"
							   id="edit-password"
							   name="password">
					</div>

					<div class="mb-3">
						<label for="edit-role" class="col-form-label d-flex justify-content-center"><b>Role</b>:</label>
						<select name="roles" id="edit-role" class="form-control custom-select" size="2" required multiple>
							<option value="1">ADMIN</option>
							<option value="2">USER</option>
						</select>

					</div>
				</form>

				</div>
				</div>
			</div>


			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="editClose">Close</button>
				<button type="button" class="btn btn-primary" id="editBtn"
						onclick="editUser(); loadAdminPage()">Edit</button>
			</div>

		</div>
	</div>

</section>
