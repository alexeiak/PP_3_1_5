<section th:fragment="newUserContent">

<div class="col border  pt-3 ps-4">
		<h5>Add new user</h5>
</div>

<div class="col border bg-white font-weight-bold  pt-3 pb-3">
<div class="d-flex justify-content-center align-items-center text-center">
	<form id="formForNewUser">
		<div class="mb-3">
			<label for="firstname" class="form-label d-flex justify-content-center"><b>First Name</b></label>
			<input type="text"  class="form-control"
				   id="firstname" name="firstname" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="lastname" class="form-label d-flex justify-content-center"><b>Last Name</b></label>
			<input type="text"  class="form-control"
				   id="lastname" name="lastname">
		</div>
		<div class="mb-3">
			<label for="age" class="form-label d-flex justify-content-center"><b>Age</b></label>
			<input type="number"  class="form-control" id="age"
				   aria-describedby="emailHelp" name="age">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label d-flex justify-content-center"><b>Email address</b></label>
			<input type="email"  class="form-control" id="email"
				   aria-describedby="emailHelp" name="email">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label d-flex justify-content-center"><b>Password</b></label>
			<input type="password"  class="form-control"
				   id="password" name="password">
		</div>
		<div class="mb-3">
			<label class="form-label d-flex justify-content-center"><b>Role
			</b></label>
			<select id="roles" multiple class="form-select" size="2" aria-label="size 2 select example">
				<option value="1">ADMIN</option>
				<option value="2">USER</option>
			</select>
		</div>
		<div class="mb-3 d-flex justify-content-center">
			<button type="submit" class="btn btn-success">Add new user</button>
		</div>
	</form>
</div>
</div>


</section>
